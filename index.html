			<h2 id="os">You are using GNU/Linux</h2>
			<script>
				(function(){
					var element = document.getElementById('os');
					var platform = navigator.platform;

					if(platform.indexOf('Linux') === 0)
						platform = 'GNU/Linux';
					else if(platform.indexOf('Win') === 0)
						platform = 'Windows. And you are ...';
					else if(platform.indexOf('Symbian') === 0)
						platform = 'Symbian';
					else if(platform.indexOf('i') === 0)
						platform = 'iFail';

					element.innerHTML = 'You are using ' + platform;
				})();
			</script>
